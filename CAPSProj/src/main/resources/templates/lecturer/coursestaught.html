<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Courses Taught</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">CAPS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href = "@{/index}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href = "@{/lecturer/enrolment}">View Student Enrollment</a>
      </li>
    </ul>
  </div>
</nav>

	<div class = "container">
		<div class = "row">
			<h1 class = "text-center"> Courses Taught </h1>
		</div>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Course Id</th>
				<th>Course Batch</th>
				<th>Course Name</th>
				<th>Maximum Intake</th>
				<th>Current Enrollment</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each = "coursetaught: ${coursestaught}">
				<td th:text = "${coursetaught.courseID}"></td>
				<td th:text = "${coursetaught.courseBatch}"></td>
				<td th:text = "${coursetaught.courseName}"></td>
				<td th:text = "${coursetaught.courseCapacity}"></td>
				<td> 15 Students </td>
			</tr>
		</tbody>
	</table>
	</div>
</body>

</html>
