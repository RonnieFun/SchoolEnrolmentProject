<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>View Student Grades</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/css/jquery.dataTables.css">
      <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/css/jquery.dataTables_themeroller.css">
        <script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/jquery.dataTables.min.js"></script>
	<script>
	  $(document).ready( function () {
    	$('#table_viewgrades').DataTable();
		} );
	</script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">CAPS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href = "@{/index}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href = "@{/lecturer/coursestaught}">Courses Taught</a>
	  </li>
	  <li class="nav-item">
        <a class="nav-link" th:href = "@{/lecturer/viewstudentgrades}">View Student Grades</a>
      </li>
    </ul>
  </div>
</nav>

<div class = "container">
		<div class = "row">
			<div class = "container">
				<h2 class = "text-center"> View Student Performance </h2>
				<div>
					<form class= "form-inline justify-content-center" th:action="@{/lecturer/viewstudentgrades/}"  method="GET">

						<div class = "form-group">
							<label class = "ml-3 mb-3 mr-3"> Student ID: </label>
								<input type = "number" name = "userID" class = "form-control" required>
						</div>

						<div class = "box-footer float-end mt-3 ml-3">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class = "container">
		<div class = "row justify-content-center mt-4">
			<h3 class = "text-center">Student's Grades: </h3>
		</div>

	<table id = "table_viewgrades" class="table table-striped">
		<thead>
			<tr>
				<th>S/N</th>
				<th>Course Name</th>
				<th>Exam Date</th>
				<th>Credits</th>
				<th>Exam Grade</th>
			</tr>
		</thead>
				
		<tbody>
			<tr th:each = "scd,iterator: ${studentCourseDetails}">
				<td th:text = "${iterator.index + 1}"></td>
				<span th:each = "courses: ${scd.course}">
					<td th:text = "${courses.courseName}"></td>
					<td th:text = "${courses.examDate}"></td>
					<td th:text = "${courses.credits}"></td>
				</span>
				<td th:text = "${scd.grades}"></td>
			</tr>	
		</tbody>
	</table>
</div>
	
	<div class = "container">
		<div class = "row justify-content-center mt-5">
		<h5><a th:text=" 'Total Credits Earned: ' + ${totalCredits}">CGPA</a></h5>
		</div> 

		<div class= "row justify-content-center mt-2">
			<h5><a th:text=" 'CGPA: ' + ${cgpa}"></a></h5>
		</div>
	</div>

</body>
