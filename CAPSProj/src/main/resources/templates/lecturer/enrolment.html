<div class = "container">
		<div class = "row">
			<div class = "col-lg-10 container justify-content-center card">
				<h1 class = "text-center"> View Course Enrollment </h1>
				<div class = "card-body">
					<form th:action="@{/lecturer/enrolment}" method="GET">
							
						<div class = "form-group">
							<label class = "mb-3"> Course Name </label>
							<input type = "text" name = "courseName" class = "form-control" required>
						</div>

						<div class = "form-group">
							<label class = "mb-3"> Course Start Date </label>
							<input type = "date" name = "courseStartDate" class = "form-control" required>
						</div>

						<div class = "box-footer float-end mt-3">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class = "container">
		<div class = "row">
			<h1 class = "text-center"> Course Enrollment Details </h1>
		</div>

	<table class="table table-striped">
		<thead>
			<tr>
				<th hidden>Course Name</th>
				<th>S/N</th>
				<th>Student Id</th>
				<th>Student Name</th>
				<th>Student Email</th>
				<th>Date of Enrollment</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each = "enrolled,iterator: ${enrolments}">

				<td th:text = "${enrolled.courseName}"></td>
				<td th:text="${enrolled.courseStartDate}"></td>

					<td hidden th:text = "${enrolledthree.courseName}"></td>
					</span>
				</span>
				<td th:text = "${iterator.index + 1}"></td>
				<td th:text = "${enrolled.userID}"></td> 
				<td th:text = "${enrolled.firstName} + ' ' + ${enrolled.lastName}" ></td>
				<td th:text = "${enrolled.email}"></td>
				<span th:each = "enrolledtwo: ${enrolled.studentCourseDetail}">
					<td th:text = "${enrolledtwo.dateOfEnrollment}"></td>

		</tbody>

	</div>
</body>

</html>
