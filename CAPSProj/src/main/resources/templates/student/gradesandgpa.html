<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head th:replace="Fragments/layout.html :: headerfiles"> </head>
<link rel="stylesheet" th:href="@{/css/portalStyle.css}" />
<body>
<nav th:replace="Fragments/layout.html :: navigationBar"> </nav>

	<div class = "container">
		<div class = "row">
			<h2 class = "text-center" style = "color:black;"> Grades And GPA </h2>
	</div>


<div class = "container"> 
	<div class = "row">
		<div class = "container">
<table id = "table_gradesgpa" class="table table-striped table-bordered">

	<thead>

		<tr>
			<th>NO</th>
			<th>EnrolmentID</th>
			<th>Date of Enrolment</th>
			<th>Course ID</th>
			<th>Course Name</th>
			<th>Credits</th>	
			<th>Grade</th>
			
		</tr>
	</thead>
	
	<tbody>
		<tr th:each="enrolment,iterator: ${enrolmentsaccepted}">	
			<td th:text = "${iterator.index + 1}">NO</td>	
			<td th:text="${enrolment.id}">EnrolmentID</td>
			<td th:text="${#temporals.format(enrolment.dateOfEnrollment, 'yyyy-MM-dd')}">DateOfEnrolment</td>
			<td th:text="${enrolment.course.courseID}">Course ID</td>
			<td th:text="${enrolment.course.courseName}">Course Name</td>
			<td th:text="${enrolment.course.credits}">Credits</td>
			<td th:text="${enrolment.grades}">Grade</td>							
			
		</tr>	
	</tbody>
	
</table>&nbsp;&nbsp;
		</div>
	</div>
</div>


<div>
	<span><a th:text=" 'Credits Earned:' + ${totalCredits}" style = "color:black;">CGPA</a></span>
</div> &nbsp;&nbsp;


<div>
	<span><a th:text=" 'CGPA:' + ${cgpa}" style = "color:black;">CGPA</a></span>
</div>&nbsp;&nbsp;


	<div>
	<!-- temporarily view student of userID == 1 -->	
	<button class="btn"><a th:href="@{/student/lecturercourses}"><span style="color:white">Enroll for a course</span></a></button>
	<button class="btn"> <a th:href="@{/student/enrolmentlist}"><span style="color:white">View Enrolment List and Withdraw</span></a></button>
	<button class="btn"> <a th:href="@{/student/mycourses}"><span style="color:white">View My Courses</span></a></button>
	</div>
		</div>
	</div>
</div>&nbsp;&nbsp;

	<script>
	  $(document).ready( function () {
    	$('#table_gradesgpa').DataTable();
		} );
	</script>
</body>
</html>
