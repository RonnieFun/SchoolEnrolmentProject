<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head th:replace="Fragments/layout.html :: headerfiles"> </head>
<body>
<nav th:replace="Fragments/layout.html :: navigationBar"> </nav>
<h1 class="text-center">Grades And GPA</h1>
&nbsp;
<div class="text-center">
	 <div sec:authorize="isAuthenticated()">
		 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		 Welcome <b><span th:text =${firstName}>first name</span></b>
		&nbsp;
		<span sec:authentication="principal.role">Roles</span>
		<br><br>
		
	</div>
</div>	

<div class = "container"> 
	<div class = "row">
		<div class = "container">
			
<table id = "table_gradesgpa" class="table table-striped table-bordered">

	<thead>

		<tr>
			<th>NO</th>
			<th>EnrolmentID</th>
			<th>Date of Enrolment</th>
			<th>Course ID</th>
			<th>Course Name</th>
			<th>Credits</th>	
			<th>Grade</th>
			
		</tr>
	</thead>
	
	<tbody>
		<tr th:each="enrolment,iterator: ${enrolmentsaccepted}">	
			<td th:text = "${iterator.index + 1}">NO</td>	
			<td th:text="${enrolment.id}">EnrolmentID</td>
			<td th:text="${#temporals.format(enrolment.dateOfEnrollment, 'yyyy-MM-dd')}">DateOfEnrolment</td>
			<td th:text="${enrolment.course.courseID}">Course ID</td>
			<td th:text="${enrolment.course.courseName}">Course Name</td>
			<td th:text="${enrolment.course.credits}">Credits</td>
			<td th:text="${enrolment.grades}">Grade</td>							
			
		</tr>	
	</tbody>
	
</table>&nbsp;&nbsp;
	<div>
	<h5><a th:text=" 'Credits Earned: ' + ${totalCredits}">CreditsEarned</a></h5>
	</div> &nbsp;&nbsp;


	<div>
	<h5><a th:text=" 'CGPA: ' + ${cgpa}">CGPA</a></h5>
	</div>&nbsp;&nbsp;


		</div>
	</div>
</div>&nbsp;&nbsp;

	<script>
	  $(document).ready( function () {
    	$('#table_gradesgpa').DataTable();
		} );
	</script>
</body>
</html>
