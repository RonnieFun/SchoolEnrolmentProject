<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Reset Password</title>
</head>
<body>
<div class="container-fluid text-center">
	<div>
		<img th:src="@{/images/schoolLogo.png}" /><br><br>
	</div>
	
	<form th:action="@{/reset_password}" method="post" style="max-width:420px; margin: 0 auto;">
	<input type="hidden" name="token" th:value="${token}"/>
		<div class = "border border-secondary p-3 rounded">
			<p>
				<input type="password" name="password" id="password" class="form-control" placeholder="Enter your new password" required autofocus />
			</p>
			
			<p>
				<input type="password" name="confirmPassword" class="form-control" placeholder="Enter your new password" required autofocus
				oninput="checkPasswordMatch(this);"/>
			</p>
			
			<p>
				<input type="submit" value="Change Password" class="btn btn-primary" />
			</p>
				
		</div>
	
	</form>
	
</div>
<script type="text/javascript">
	function checkPasswordMatch(fieldConfirmPassword){
		if(fieldConfirmPassword.value != $("#password").val()) {
			fieldConfirmPassword.setCustomValidity("Passwords do not match!");
		} else {
			fieldConfirmPassword.setCustomValidity("");
		}
	}
</script>	
</body>
</html>
